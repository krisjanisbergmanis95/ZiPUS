<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
		table, th, td {
			border: 1px solid black;
		}

    </style>
</head>
<body>
<h2>
    All users
</h2>
<div class="card-2 topnav">
    <div class="bar left green">
        <a class="bar-item button" th:href="@{/home}">Home</a>
        <a class="topnav-icons fa right bar-item button" th:href="@{/logout}">Izlogoties</a>
    </div>
</div>
</body>
<table>
    <tr>
        <th>E-mail</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Username</th>
        <th>Type</th>

    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.getEmail()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getSurname()}"/>
        <td th:text="${user.getUsername()}"/>
        <td th:each="auth: ${user.getAuthorities()}" th:text="${auth.getRoleTitle()}"/>

    </tr>
</table>
</body>
</html>

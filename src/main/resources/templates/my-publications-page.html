<html xmlns:th="http://www.thymeleaf.org">

<title>
    THIS PAGE IS WORK IN PROGRESS
</title>

<body th:object="${user}">
<div>
    <a th:href="@{/publications/add}">Pievienot jaunu publikāciju</a>
</div>
<div>
    <label Manas publikācijas/>
    <ul th:each="publication: ${user.getPublications()}">
        <li>
            <a th:href="@{/publications/{id}(id=${publication.getPub_ID()})}" th:text="${publication.getPublicationTitleOrigin()}"/>
        </li>
    </ul>
</div>


</body>
</html>

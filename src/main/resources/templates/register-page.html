<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register user</title>
</head>
<body>
<h1 th:text="#{label.form.title}">form</h1>

<legend>ZiPUS Registration</legend>

<form action="/" th:action="@{/register}" th:object="${user}" method="post" enctype="utf8">
    <div>
        <label th:text="#{label.user.name}">first</label>
        <input th:field="*{name}"/>
        <p th:each="error: ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.surname}">last</label>
        <input th:field="*{surname}"/>
        <p th:each="error : ${#fields.errors('surname')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.username}">username</label>
        <input type="username" th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.type}">type</label>
        <input type="type" th:field="*{type}"/>
        <p th:each="error : ${#fields.errors('type')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>

    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
